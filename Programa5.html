<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400);

    var radio = 10;
    var xaleatorio;
    var yaletorio;

    function dibujarCirculo(x,y,radio, color){
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
    }

    function limpiarPantalla(){
        pincel.clearRect(0,0,600,400);

    }

    var x = 0;

    function actualizar(){

        limpiarPantalla();
        xaleatorio = posicionAleatoria(600);
        yaletorio = posicionAleatoria(400);
        obejtivo(xaleatorio,yaletorio);
        x++;
    }

    function obejtivo(x,y){
        dibujarCirculo(x, y, radio + 20, "red")
        dibujarCirculo(x, y, radio + 10, "white")
        dibujarCirculo(x, y, radio, "red")
    }

    function posicionAleatoria(maximo){

        return Math.floor(Math.random()*maximo);
    }

    setInterval(actualizar,1000);

    function disparar(evento){

        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        if((x < xaleatorio + radio)&&
            (x > xaleatorio - radio)&&
            (y < yaletorio + radio)&&
            (y > yaletorio - radio)){
            alert("Acerto el tiro");
        }
    }

    pantalla.onclick = disparar;

</script>
